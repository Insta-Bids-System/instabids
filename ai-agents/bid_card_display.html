<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabids - Bid Card Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .bid-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: capitalize;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 32px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .detail-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .detail-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .project-details {
            background: #f1f5f9;
            padding: 24px;
            border-radius: 8px;
            margin-top: 24px;
        }
        
        .project-details h3 {
            color: #334155;
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .test-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1d4ed8;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .test-info h3 {
            margin-bottom: 8px;
        }
        
        .api-url {
            font-family: monospace;
            background: #f1f5f9;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-info">
            <h3>Bid Card Display Test</h3>
            <p>Testing bid card display with existing data from database</p>
            <div class="api-url" id="apiUrl">Loading...</div>
        </div>
        
        <div id="bidCard" class="loading">
            <p>Loading bid card data...</p>
        </div>
    </div>

    <script>
        // Use existing bid card ID from our tests
        const BID_CARD_ID = 'd57cd6cd-f424-460e-9c15-7a08c09507f3';
        const API_URL = `http://localhost:8000/api/bid-cards/${BID_CARD_ID}`;
        
        document.getElementById('apiUrl').textContent = API_URL;
        
        async function loadBidCard() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayBidCard(data);
                
            } catch (error) {
                document.getElementById('bidCard').innerHTML = `
                    <div class="error">
                        <h3>Error Loading Bid Card</h3>
                        <p>${error.message}</p>
                        <p>Make sure the API server is running on localhost:8000</p>
                    </div>
                `;
            }
        }
        
        function displayBidCard(data) {
            const bidCardHtml = `
                <div class="bid-card">
                    <div class="header">
                        <h1>${data.project_type.replace('_', ' ')}</h1>
                        <p>Bid Card ID: ${data.id}</p>
                    </div>
                    
                    <div class="content">
                        <div class="detail-grid">
                            <div class="detail-item">
                                <div class="detail-label">Budget Range</div>
                                <div class="detail-value">${data.budget_display}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Timeline</div>
                                <div class="detail-value">${data.timeline}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Location</div>
                                <div class="detail-value">${data.location.city || 'Not specified'}${data.location.state ? ', ' + data.location.state : ''}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Days Until Deadline</div>
                                <div class="detail-value">${data.days_until_deadline || 'Flexible'}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">View Count</div>
                                <div class="detail-value">${data.view_count}</div>
                            </div>
                            
                            <div class="detail-item">
                                <div class="detail-label">Created</div>
                                <div class="detail-value">${new Date(data.created_at).toLocaleDateString()}</div>
                            </div>
                        </div>
                        
                        ${data.project_details && Object.keys(data.project_details).length > 0 ? `
                            <div class="project-details">
                                <h3>Project Details</h3>
                                <pre>${JSON.stringify(data.project_details, null, 2)}</pre>
                            </div>
                        ` : ''}
                        
                        <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid #e2e8f0; text-align: center; color: #64748b;">
                            <p>This bid card is ready for contractor viewing and form integration</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('bidCard').innerHTML = bidCardHtml;
        }
        
        // Load the bid card when page loads
        loadBidCard();
    </script>
</body>
</html>
